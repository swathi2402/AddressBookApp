<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../css/contact.css" />
        <title>Address Book Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="" />
                <div>
                    <span class="address-text">ADDRESS</span><br />
                    <span class="address-text address-book">BOOK</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
                <div class="form-head">
                    <h1 class="form-head-title">Person Address Form</h1>
                    <a href="../pages/home_contact.html">
                        <img src="../assets/cancel.png" class="close-button" />
                    </a>
                </div>  
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="" required>   
                    <error-output class="name-error" for="name"></error-output>        
                </div>
                <div class="row-content">
                    <label class="label text" for="phoneNumber">Phone Number</label>
                    <input class="input" type="tel" id="phoneNumber" name="phoneNumber" required />
                    <error-output class="tel-error" for="phoneNumber"></error-output>
                </div>
                <div class="row-content">
                    <div class="text-row">
                        <label class="label text" for="address">Address</label>
                        <textarea id="address" class="input" name="address" placeholder="" style="height: 100px" required></textarea>
                        <error-output class="address-error" for="address"></error-output>
                    </div>
                </div>
                <div class="row-content location-row">
                    <div>
                        <label class="label text" for="city">City</label>
                        <select id="city" name="City">
                            <option value="none" selected disabled hidden>Select City</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Maduri</option>
                            <option value="Bangalore">Udupi</option>
                            <option value="Hyderabad">Vijayawada</option>
                        </select>
                    </div>
                    <div>
                        <label class="label text" for="state">State</label>
                        <select id="state" name="State">
                            <option value="none" selected disabled hidden>Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Telengana">Telengana</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                    </div>
                    <div>
                        <label class="label text" for="zip">Zip Code</label>
                        <input class="input" type="text" id="zip" name="zip" required />
                        <error-output class="zip-error" for="zip"></error-output>
                    </div>
                </div> 
                <div class="buttonParent">
                    <button type="submit" class="button submitButton" id="addButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>            
            </form>
        </div>
        <script src="../js/contact.js"></script>
        <script src="../js/site_properties.js"></script>
        <script src="../js/utility.js"></script>
    </body>
</html>
