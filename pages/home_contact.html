<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Address Book App</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@,100;0,200;0,300;0,400;0,600:1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/home_contact.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="" />
                <div>
                    <span class="address-text">ADDRESS</span><br />
                    <span class="address-text address-book">BOOK</span>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="header-content">
                <div class="contact-detail-text">Person Details</div>
                <a href="../pages/contact.html" class="add-button"><img src="../assets/add-24px.svg" alt="">Add Person</a>
            </div>
            <table id="display" class="table">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Coode</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Swathi</td>
                    <td>Abc Def</td>
                    <td>Udupi</td>
                    <td>Karnataka</td>
                    <td>567567</td>
                    <td>+917026804498</td>
                    <td>
                        <img name="1" onclick="remove(this)" alt="delete" src="../assets/delete-black-18dp.svg">
                        <img name="2" onclick="update(this)" alt="edit" src="../assets/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
         </div>
    </body>
</html>
